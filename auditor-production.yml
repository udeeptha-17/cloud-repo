spring:
  application:
    name: audtor
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    password: postgres
    url: jdbc:postgresql://postgres:5432/postgres_database
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-kafka-cluster
    bootstrap-servers: kafka:9095
test:
  topic: audit-topic

